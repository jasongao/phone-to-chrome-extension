<html>
<head>
    <title>Popup - Phone to Chrome</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class='bar'>
        <h4 class='logo'>
            phone<span class='blue'>to</span><span class='yellow'>ch</span><span class='green'>ro</span><span class='red'>me</span>
        </h4>
    </div>
    <div>
        <span class='title'>History</span>
        <input type='button' id='clearHistory' value='Clear history' class='clear-history button'/>
        <div id='history'>
            <span id='nohistory'>You have no history available.</span>
        </div>
    </div>
    <div>
        <span class='title'>Settings</span>
        <p>
            <form id='form' action=''>
                <div class='uid-div'>
                    <label for='uid'>ID for mobile app: </label>
                    <span class='req option'>Required</span>
                    <input type='text' id='uid' value='' class='input' disabled='disabled'/>
                </div>

                <div class='pass-div'>
                    <label for='pass'>Passphrase: </label>
                    <span class='option'>Optional</span>
                    <input type='password' id='pass' class='input'/>
                </div>
                <br>
                <input type='submit' id='save' value='Save' disabled='' class='button'/>
            </form>
        </p>
    </div>

    <script type="text/javascript" src='js/popup.js'></script>
</body>
</html>
